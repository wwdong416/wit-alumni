    function mob_show(d) {
        location.hash += d + ",";
        console.log(location.hash);
    }
    function mob_hide(d) {
        console.log(d);
        history.go(-1);
    }
    function mob_back() {
        Array.prototype.forEach.call(document.querySelectorAll("[data-hash]"), function (v) {
            v.classList.add("none");
        });
        location.hash.ltrim("#").rtrim(",").split(",").forEach(function (v) {
            v && document.querySelector("[data-hash=" + v + "]") && document.querySelector("[data-hash=" + v + "]").classList.remove("none");
        });
    }

        loadimg();

    function ch_menu(id) {
        switch (id) {
            case "cl_notice":
                cl_notice();
                break;
            case "cl_index":
                cl_index();
                break;
            case "cl_information":
                cl_information();
                break;
            case "cl_photo":
                cl_photo();
                break;
            case "cl_dynamic":
                cl_dynamic();
                break;
        }

    //菜单栏
    function toMenu(id) {
        var menu = document.getElementsByClassName("submenu");
        var a_id = document.getElementById(id);
        a_id.lastElementChild.classList.add("active");
        var a_idimg = "../images/icon/" + id.split("cl_")[1] + "02.png";
        a_id.firstElementChild.src = a_idimg;
        document.getElementById(id.split("cl_")[1]).classList.remove("none");
        ch_menu(id);
        for (var i = 0; i < menu.length; i++) {
            (function (i) {
                menu[i].onclick = function () {
                    // console.log(this.id);
                    ch_menu(this.id);
                    var menuname = document.getElementsByClassName("menuname");
                    for (var j = 0; j < menuname.length; j++) {
                        menuname[j].classList.remove("active");
                    }
                    for (var k = 0; k < menu.length; k++) {
                        var idnamex = menu[k].id.split("cl_");
                        menu[k].firstElementChild.src = "../images/icon/" + idnamex[1] + "01.png";
                        document.getElementById(idnamex[1]).classList.add("none");
                    }
                    var tid = document.getElementById(this.id);
                    var timg = tid.firstElementChild;
                    var idname = this.id.split("cl_");
                    var timgsrc = "../images/icon/" + idname[1] + "02.png";
                    timg.src = timgsrc;
                    tid.lastElementChild.classList.add("active");
                    document.getElementById(idname[1]).classList.remove("none");
                }
            })(i)
        }
    }
